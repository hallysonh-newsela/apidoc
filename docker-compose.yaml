version: '3.8'

services:
  fastapi:
    build: ./fastapi
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      - ./fastapi:/usr/src/app
    ports:
      - 8001:8000
    environment:
      - ENVIRONMENT=dev

  blacksheep:
    build: ./blacksheep
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      - ./blacksheep:/usr/src/app
    ports:
      - 8002:8000
    environment:
      - ENVIRONMENT=dev
